    <section 4>
      <div class="contact-wrapper">
        <div class="contact">
          <h2>Contact us</h2>
          <label for="username"></label>
          <input
            class="input-box"
            type="text"
            id="username"
            name="user"
            placeholder="Enter Your Username.."
            required
          />
        </div>
        <div class="contact">
          <label for="passw"></label>
          <input
            class="input-box"
            type="password"
            id="passw"
            name="mypassw"
            placeholder="Enter Your Password.."
            required
          />
        </div>
        <div class="contact">
          <label for="email"><b></b></label>
          <input
            class="input-box"
            type="text"
            placeholder="Enter Email"
            name="email"
            required
          />
        </div>
        <div class="contact">
          <label for="message"></label>
          <textarea
            name="yourmessage"
            id="message"
            class="textarea-block"
            placeholder="Enter Your message..."
          ></textarea>
        </div>
        <p class="read"><input type="submit" value="Read more" /></p>
      </div>
    </section>
