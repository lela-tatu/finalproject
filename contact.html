  <body>
    <header id="Header" class="header-b">
      <nav class="nav">
        <div class="toggle-menu" id="toggleButton">
          <div class="line line1"></div>
          <div class="line line2"></div>
          <div class="line line3"></div>
        </div>
        <div class="nav-2">
          <a href="home.html"><img class="logo" src="image/48.PNG" alt="" /></a>

            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>

            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <div class="contact-wrapper">
        <div class="contact">
          <h2>Contact us</h2>
          <label for="username"></label>
          <input
            class="input-box"
            type="text"
            id="username"
            name="user"
            placeholder="Enter Your Username.."
            required
          />
        </div>
        <div class="contact">
          <label for="passw"></label>
          <input
            class="input-box"
            type="password"
            id="passw"
            name="mypassw"
            placeholder="Enter Your Password.."
            required
          />
        </div>
        <div class="contact">
          <label for="email"></label>
          <input
            class="input-box"
            type="text"
            placeholder="Enter Email"
            name="email"
            required
          />
        </div>
        <div class="contact">
          <label for="message"></label>
          <textarea
            name="yourmessage"
            id="message"
            class="textarea-block"
            placeholder="Enter Your message..."
          ></textarea>
        </div>
        <p class="read"><input type="submit" value="Read more" /></p>

        <iframe
          class="map"
          src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d12149.144327893266!2d-3.65219485!3d40.42466375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2ses!4v1658256731198!5m2!1sru!2ses"
          width="600"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </section>

    <!-- footer -->

      <div id="footer-parent" class="footer">

          <h2 class="h2">Info</h2>
          <a class="info" href="about.html">About Us</a>
          <a class="info" href="contact.html">Contact</a>
          <div class="communication">
            <a href="facebook.com"><i class="fa-brands fa-facebook"></i></a>
            <a href="google.com"><i class="fa-brands fa-google-plus"></i></a>
            <a href="whatsapp.com"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="twitter.com"><i class="fa-brands fa-twitter"></i></a>

        <div class="child-box">

          <a class="info" href="">example@yahoo.com</a>

        </div>
